<!DOCTYPE html>

				            <div class="progress-outer">

				                    <div class="progress-bar progress-bar-striped bg-success" style="width:20%;"></div>
				                    <div class="progress-bar bg-warning incorrect-progress-bar" style="width:30%"></div>
				                    <div class="progress-value"><span>33</span>%</div>
				                </div>
				            </div>
				            <h3 class="progress-title">Botany</h3>

				                <div class="progress">

				            <h3 class="progress-title">Zoology</h3>

				            <h3 class="progress-title">General Knowledge</h3>
				            <div class="progress-outer">
				                <div class="progress">
				                    <div class="progress-bar progress-bar-striped bg-success" style="width:0%;"></div>
				                    <div class="progress-bar bg-warning incorrect-progress-bar" style="width:30%"></div>
				                    <div class="progress-value"><span>0</span>%</div>
				                </div>
				            </div>
				            <h3 class="progress-title">English</h3>
				            <div class="progress-outer">
				                <div class="progress">
				                    <div class="progress-bar progress-bar-striped bg-success" style="width:70%;"></div>
				                    <div class="progress-bar bg-warning incorrect-progress-bar" style="width:30%"></div>

			<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
				<div class="subscription-wrapper">
					<h6>Your Subscription</h6>
					<div class="subscription-wrapper-content">
						<p>You are subscribed to trial period.</p>
						  <!-- Button to Open the Modal -->
							  <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">

							  <!-- The Modal -->
							  <div class="modal fade" id="myModal">

							        <div class="modal-header">

							        </div>
							        
							        <!-- Modal body -->

							          Modal body..
							        </div>

							          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							        </div>
							        
							      </div>
							    </div>
							  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script type="text/javascript">
$(document).ready(function(){
    $('.progress-value > span').each(function(){
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        },{
            duration: 1500,
            easing: 'swing',
            step: function (now){
                $(this).text(Math.ceil(now));
            }
        });
    });
});
</script>
</body>
</html>
